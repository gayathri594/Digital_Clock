<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
     <style>
        body{
            background-color: black;
        }
        .clock{
            
            position:absolute;
            color: greenyellow;
            top:50%;
            left:50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 50px;
            letter-spacing: 2px;
        }
     </style>
    <title>Digital clock</title>
</head>
<body>
    <div id="digitalclock" class="clock">
        
    </div>
   
</body>
<script>
    function showTime()
    {
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var session = 'AM';
    h = h<10?'0'+ h:h;
    m = m<10?'0'+ m:m;
    s = s<10?'0'+ s:s;


    document.getElementById('digitalclock').innerHTML= h + ":" + m + ":" + s + " " + session;
    setTimeout(showTime,1000);
    }
    showTime();
</script>
</html>
</body>
</html>
